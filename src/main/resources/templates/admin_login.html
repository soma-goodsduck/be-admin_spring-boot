<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    <!-- content wrapper -->
    <div id="content-wrapper">
        <div class="container-fluid d-flex justify-content-center">

            <!-- login form content -->
            <div class="card shadow m-5 p-2" style="width:450px">
                <h4 class="text-center pt-4 pb-1">로그인</h4>
<!--                action="/login"-->
                <form th:action method="post">
                    <div class="form-group m-5" id="emailForm">
                        <h5 class="mb-3">Email</h5>
                        <input type="text" class="form-control d-inline" name="email" id="email" >
                    </div>
                    <div class="form-group m-5">
                        <h5 class="mb-3">Password</h5>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <button type="button" id="registerBtn" class="btn btn-warning float-start mt-4 ms-5 mb-4" onclick="location.href='/register'" style="display:none">
                        회원가입
                    </button>
                    <button type="button" class="btn btn-danger float-end mt-4 me-5 mb-4" onclick="location.href='/'">
                        <i class="fas fa-arrow-left fa-lg"></i>
                    </button>
                    <button class="btn btn-primary float-end mt-4 me-3 mb-4" id="loginBtn">
                        <i class="fas fa-check fa"></i>
                    </button>
                </form>
            </div>

        </div>
    </div>

</div>

<script layout:fragment="script" th:inline="javascript">
   document.getElementById("sidebar-wrapper").style.display = "none";
</script>

</html>
