<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout}">

<div layout:fragment="content">

    <!-- content wrapper -->
    <div id="content-wrapper">
        <div class="container-fluid d-flex justify-content-center">

            <!-- category add form content -->
            <div class="card shadow m-5 p-5" style="width:25%">
                <form th:action="'/category/'+@{${type}}+'/add'" method="post" enctype="multipart/form-data">
                    <h4 th:text="${title}" class="text-center"></h4>
                    <div class="form-group m-5">
                        <h5 class="mb-3">Name</h5>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <button type="button" class="btn btn-danger float-end me-5" th:onclick="'location.href=\'/category/'+@{${type}}+'\''">
                        <i class="fas fa-arrow-left fa-lg"></i>
                    </button>
                    <button class="btn btn-primary float-end me-3">
                        <i class="fas fa-check"></i>
                    </button>
                </form>
            </div>

        </div>
    </div>

</div>

<script layout:fragment="script" th:inline="javascript">

</script>

</html>
