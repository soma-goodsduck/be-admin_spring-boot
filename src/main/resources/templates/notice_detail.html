<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout}">

<div layout:fragment="content">

    <!-- content wrapper -->
    <div id="content-wrapper">
        <div class="container-fluid d-flex justify-content-center">

            <!-- notice detail content wrapper -->
            <div class="card shadow m-5 p-5" >

                <!-- notice detail content -->
                <div>
                    <div class="form-group m-5">
                        <h5 class="mb-3">제목</h5>
                        <input type="text" class="form-control" id="title" th:value="${notice.title}" readonly>
                    </div>
                    <div class="form-group m-5">
                        <h5 class="mb-3">내용</h5>
                        <textarea type="text" class="form-control" id="content" th:text="${notice.content}" readonly></textarea>
                    </div>
                    <button type="button" class="btn btn-danger float-end me-5" onclick="location.href='/notices'">
                        <i class="fas fa-arrow-left fa-lg"></i>
                    </button>
                </div>

            </div>

        </div>
    </div>

</div>

<script layout:fragment="script" th:inline="javascript">
    autosize($("textarea"));
</script>

</html>
